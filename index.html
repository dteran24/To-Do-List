<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Daniels To Dos</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <body>
            <h2 id = "webHeader"></h2>
            <div id = "digitalClock"></div>
            <div id = "date"></div>
        <header>
            <h1>What are we working on today?</h1>
        </header>
        <form>
            <input type="text" class= "todo-input" placeholder="Enter task here..."/>
            <button class ="todo-button" type="submit">
                <i class="fas fa-plus-circle"></i>
            </button>
            <div class = "select">
                <select name=" todos" class = "filter-todo">
                    <option value = "all" >All</option>
                    <option value = "completed" >Completed</option>
                    <option value = "unfinished" >Uncomplete</option>
                </select>
            </div>
        </form>
        <div class="todo-container">
            <ul class = "todo-list"></ul>
        </div>
</body>
<footer>
    <script src = "script.js"> </script>
</footer>
</html>
